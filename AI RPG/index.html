<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shakes & Fidget</title>
    <style>
      #game {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative;
      }
      #player {
        width: 20px;
        height: 20px;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
      }
      .enemy {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="player"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
